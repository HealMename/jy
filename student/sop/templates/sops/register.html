
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	

  	{% load static %}

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{% static 'sop/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'sop/css/animate.css'%}">
	<link rel="stylesheet" href="{% static 'sop/css/login.css'%}">

	<!-- Modernizr JS -->
	<script src="{% static 'sop/js/modernizr-2.6.2.min.js'%}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'sop/js/respond.min.js'%}"></script>
	<![endif]-->

	</head>
	<body class="style-2">

		<div class="container">

			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="{% url 'sop:register' code %}" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" method="post">
						{% csrf_token %}
						<h2>注册</h2>
						{% if nots %}
						<div class="form-group">
							<div class="alert alert-success" role="alert">{{form.name.errors}}{{form.account.errors}}{{form.code.errors}}{{form.passwords.errors}}</div>
						</div>
						{% endif %}
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input name="name" type="text" class="form-control" id="name" placeholder="昵称" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input name="account" type="text" class="form-control" id="email" placeholder="账号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input name="password" type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re" class="sr-only">Re-type Password</label>
							<input name="code" type="text" class="form-control" id="re" placeholder="验证码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><span id="remember">{{code}}</span></label>
						</div>
						<div class="form-group">
							<p>已经注册过了? <a href="{% url 'sop:login' %}">登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary">
							<input type="button" onclick='location.href=({% url "sop:home" %})' value="返回" class="btn btn-primary"/>
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>

		</div>
	
	<!-- jQuery -->
	<script src="{% static 'sop/js/jquery.min.js'%}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'sop/js/bootstrap.min.js'%}"></script>
	<!-- Placeholder -->
	<script src="{% static 'sop/js/jquery.placeholder.min.js'%}"></script>
	<!-- Waypoints -->
	<script src="{% static 'sop/js/jquery.waypoints.min.js'%}"></script>
	<!-- Main JS -->
	<script src="{% static 'sop/js/main.js'%}"></script>

	</body>
</html>
