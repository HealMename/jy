
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Minimal and Clean Sign up / Login and Forgot Form by FreeHTML5.co</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	<style>
		.errorlist{
			display: inline;
			list-style-type: none;
		}
	</style>
  	{% load static %}
  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{% static 'sop/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'sop/css/animate.css'%}">
	<link rel="stylesheet" href="{% static 'sop/css/login.css'%}">


	<!-- Modernizr JS -->
	<script src="{% static 'sop/js/modernizr-2.6.2.min.js'%}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'sop/js/respond.min.js'%}"></script>
	<![endif]-->

	</head>
	<body class="style-2">

		<div class="container">

			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="{% url 'sop:lo' code %}" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" method="post">
						{% csrf_token %}
						<h2>登录</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input name="account" type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
							{{ form.account.errors }}
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input name="password" type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
							{{ form.password.errors }}
						</div>
						<div class="form-group">
							<label for="code" class="sr-only">code</label>
							<input name="code" type="text" class="form-control" id="code" placeholder="code" autocomplete="off">
							{{ form.code.errors }}
						</div>
						<div class="form-group">
							{{code}} {{ not_code }}
						</div>
						<div class="form-group">
							<p>还没有注册? <a href="{% url 'sop:zc' %}">注册</a> | <a href="forgot2.html">忘记密码？</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登录" class="btn btn-primary">

							<input type="button" onclick='location.href=({% url "sop:home" %})' value="返回" class="btn btn-primary"/>

						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>

		</div>
	
	<!-- jQuery -->
	<script src="{% static 'sop/js/jquery.min.js'%}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'sop/js/bootstrap.min.js'%}"></script>
	<!-- Placeholder -->
	<script src="{% static 'sop/js/jquery.placeholder.min.js'%}"></script>
	<!-- Waypoints -->
	<script src="{% static 'sop/js/jquery.waypoints.min.js'%}"></script>
	<!-- Main JS -->
	<script src="{% static 'sop/js/main.js'%}"></script>

	</body>
</html>
