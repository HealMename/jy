 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单页</title>
    {% load static %}
     <link rel="shortcut icon" href="{% static 'sop/xxx.ico' %}" type="image/x-icon" />
     <style>
        td{
            padding:5px;
        }
        th{
            padding:5px;
        }
    </style>
</head>
<body>
<h1><a href="{% url 'sop:index' %}">返回</a></h1>

{% if order %}
<table border="1px" cellpadding="0px" cellspacing="0px">
	<tr>
		<th>商品名称</th>
		<th>购买数量</th>
		<th>发货地址</th>
		<th>收货地址</th>

		<th>收货人电话</th>
		<th>添加时间</th>
		<th colspan="3">收货否</th>
	</tr>
    {% for i in order %}
    <tr>
        <td>{{i.goods_name}}</td>
        <td>{{i.goods_stock}}</td>
        <td>{{i.goods_address}}</td>
        <td>{{i.user_home}}</td>
        <td>{{i.user_phone}}</td>
        <td>{{i.address_time|date:'Y-m-d H:i:s'}}</td>
        <td>已发货</td>

		<td><a href="{% url 'sop:receive' i.goods_id i.goods_stock %}">确认收货</a></td>
		<td><a href="{% url 'sop:returns' i.goods_id i.goods_stock %}">确认退货</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
	<h1>这里空空如也</h1>
{% endif%}





</body>

</html>
